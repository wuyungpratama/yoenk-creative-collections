<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Printable</title>

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />

  <!-- Feather Icon -->
  <script src="http://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

  <!-- FontAwesome -->
  <link rel="stylesheet" href="fontawesome/css/all.css" />

  <!-- My Style -->
  <link rel="stylesheet" href="css\style.css/style.css" />

  <!-- alpineJS -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <!-- app -->
  <script src="src/app.js" async></script>
</head>

<body>
  <!-- Navbar Start -->
  <nav class="Navbar" x-data>
    <a href="index.html" class="Navbar-logo">Yoenk<span>Creative</span>.</a>

    <div class="Navbar-nav">
      <a href="index.html">Home</a>
      <a href="digiproduct.html">Digital Produk</a>
      <a href="printable.html">Printable</a>
      <a href="website.html">Website</a>
      <a href="index.html" id="hire">Hire Wuyung</a>
    </div>

    <div class="Navbar-extra">
      <!--<a href="#" id="search-button"
          ><i class="fas fa-magnifying-glass fa-2x"></i
        ></a>-->
      <a href="#" id="shopping-bag-button">
        <i class="fas fa-cart-shopping fa-2x"></i>
        <span class="quantity-notif" x-show="$store.cart.quantity" x-text="$store.cart.quantity"></span>
      </a>
      <a href="#" id="hamburger-menu"><i class="fas fa-bars fa-2x"></i></a>
    </div>

    <!-- search form start -->
    <!--<div class="search-form">
        <input type="search" id="search-box" placeholder="Cari disini..." />
        <label for="search-box"><i class="fas fa-search"></i></label>
      </div>-->
    <!-- search form end -->

    <!-- shoping bag start -->
    <div class="shopping-cart">
      <template x-for="(item, index) in $store.cart.items" x-keys="index">
        <div class="cart-item">
          <img :src="`img/DigiProduk/${item.img}`" :alt="item.name" />
          <div class="item-detail">
            <h3 x-text="item.name"></h3>
            <div class="item-price">
              <span x-text="rupiah(item.price)"></span> &times;
              <button id="remove" @click="$store.cart.remove(item.id)">
                &minus;
              </button>
              <span x-text="item.quantity"></span>
              <button id="add" @click.prevent="$store.cart.add(item)">
                &plus;
              </button>
              &equals;
              <span x-text="rupiah(item.total)"></span>
            </div>
          </div>
        </div>
      </template>
      <h4 x-show="!$store.cart.items.length">Bag is Empty</h4>
      <h4 x-show="$store.cart.items.length">
        Total : <span x-text="rupiah($store.cart.total)"></span>
      </h4>

      <div class="form-container" x-show="$store.cart.items.length">
        <form action="" id="checkoutForm">
          <input type="hidden" name="items" x-model="JSON.stringify($store.cart.items)" />
          <input type="hidden" name="total" x-model="$store.cart.total" />
          <h5>Customer Detail</h5>

          <label for="name">
            <span>Name</span>
            <input type="text" name="name" id="name" />
          </label>
          <label for="email">
            <span>Email</span>
            <input type="text" name="email" id="email" />
          </label>
          <label for="phone">
            <span>Phone</span>
            <input type="number" name="phone" id="phone" autocomplete="off" />
          </label>

          <button class="checkout-button disabled" type="button" id="checkout-button" value="checkout">
            Checkout
          </button>
        </form>
      </div>
    </div>
    <!-- shoping bag end -->
  </nav>
  <!-- Navbar End -->

  <div class="container">
    <!-- Menu Start -->
    <section class="produk" id="produk" x-data="produk">
      <div class="row">
        <template x-for="(item, index) in barang" x-keys="index">
          <div class="product-card">
            <div class="product-icons">
              <a href="#" @click.prevent="$store.cart.add(item)"><i class="fas fa-cart-shopping fa-lg"></i> Keranjangin
              </a>
            </div>
            <div class="product-image">
              <img :src="`img/DigiProduk/${item.img}`" :alt="item.name" />
            </div>
            <div class="product-content">
              <h1 x-text="item.name"></h1>
            </div>
            <div class="product-desc">
              <p x-text="item.description"></p>
            </div>
            <div class="product-price">
              <span x-text="rupiah(item.price)"></span>
            </div>
          </div>
        </template>
      </div>
    </section>
    <!-- Menu End -->

    <!-- Modal -->
    <div id="myModal" style="
  display: none;
  position: fixed;
  z-index: 9999;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
">
      <div id="modalContent" style="
    position: relative;
    background-color: #fff;
    padding: 10px;
    border-radius: 8px;
    max-width: 90%;
    max-height: 90%;
    display: flex;
    justify-content: center;
    align-items: center;
  ">
        <!-- Tombol Close -->
        <span id="closeBtn" style="
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 24px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
    ">&times;</span>

        <!-- Gambar -->
        <img src="img/ChatGPT Image May 6, 2025, 04_55_50 PM.png" alt="Gambar Modal" style="
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 4px;
    ">
      </div>
    </div>
    <!-- modal end -->
  </div>
</body>
